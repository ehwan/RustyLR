[package]
name = "rustylr"
version = "1.0.10"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "executable for rusty_lr"
repository = "https://github.com/ehwan/RustyLR"
readme = "../README.md"
keywords = ["parser", "bison", "lr", "glr", "compiler"]
categories = ["parsing"]

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
rusty_lr_buildscript = { version = "0.24.1", path = "../rusty_lr_buildscript", features = [
  "fxhash",
] }
