[package]
name = "rustylr"
version = "0.10.0"
edition = "2021"
license = "MIT"
description = "executable for rusty_lr"
repository = "https://github.com/ehwan/RustyLR"
readme = "../README.md"
keywords = ["parser", "yacc", "context-free-grammar", "lr", "compiler"]
categories = ["parsing"]

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
rusty_lr_buildscript = "0.4"
# rusty_lr_buildscript = { path = "../rusty_lr_buildscript" }
