[package]
name = "rustylr"
version = "0.1.3"
edition = "2021"
license = "MIT"
description = "An executable for LR(1), LALR(1) parser and code generator"
repository = "https://github.com/ehwan/RustyLR"
readme = "README.md"
keywords = ["parser", "yacc", "context-free-grammar", "lr", "compiler"]
categories = ["parsing"]

[dependencies]
proc-macro2 = "1.0.86"
quote = "1.0"
clap = { version = "4.5.7", features = ["derive"] }
# rusty_lr_parser = { path = "../rusty_lr_parser" }
rusty_lr_parser = "1.3"
# rusty_lr_core = { path = "../rusty_lr_core" }
rusty_lr_core = "1.0"
