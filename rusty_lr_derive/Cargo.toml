[package]
name = "rusty_lr_derive"
version = "0.7.0"
edition = "2021"
license = "MIT"
description = "yacc-like proc-macro definitions for parser code generation"
repository = "https://github.com/ehwan/RustyLR"
readme = "../README.md"
keywords = ["parser", "yacc", "context-free-grammar", "lr", "compiler"]
categories = ["parsing"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.86"
quote = "1.0"
rusty_lr_core = "0.7.0"
# rusty_lr_core = { path = "../rusty_lr_core" }
