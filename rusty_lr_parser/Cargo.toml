[package]
name = "rusty_lr_parser"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "macro line parser for rusty_lr"
repository = "https://github.com/ehwan/RustyLR"
readme = "../README.md"
keywords = ["parser", "yacc", "context-free-grammar", "lr", "compiler"]
categories = ["parsing"]

[dependencies]
proc-macro2 = "1.0.86"
quote = "1.0"
rusty_lr = { package = "rusty_lr", version = "=0.9.0" }
